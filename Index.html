<!-- three soon Element Started -->
  <div class="wthree-soon">
		<div class="container">
			<div class="wthree-soon-agileinfo">
				<h5>Under Construction Coming Soon.</h5>
				<!-- timer -->
				<div class="agileits-timer"> 
					<div class="clock">
						<div class="column days" style="display: inline-block;">
							<div class="timer" id="days">26</div>
							<div class="text">Days</div>
						</div>
						<div class="timer days" style="display: inline-block;"></div>
						<div class="column">
							<div class="timer" id="hours">05</div>
							<div class="text">Hours</div>
						</div>
						<div class="timer"></div>
						<div class="column">
							<div class="timer" id="minutes">14</div>
							<div class="text">Minutes</div>
						</div>
						<div class="timer"></div>
						<div class="column">
							<div class="timer" id="seconds">08</div>
							<div class="text">Seconds</div>
						</div>
						<div class="clearfix"> </div>
					</div>	 
				</div>
				<!-- //timer --> 
			
			</div>
		</div>
	</div>
